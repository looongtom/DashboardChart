<!doctype html>
<html lang="en">
  <head>
    <title>Chart.js example</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px;">
      <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: #f9f9f9;">
        <h3 style="margin-top: 0; text-align: center;">Dashboard 1</h3>
        <canvas id="dashboard1"></canvas>
      </div>
      <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: #f9f9f9;">
        <h3 style="margin-top: 0; text-align: center;">Dashboard 2</h3>
        <canvas id="dashboard2"></canvas>
      </div>
      <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: #f9f9f9;">
        <h3 style="margin-top: 0; text-align: center;">Dashboard 3</h3>
        <canvas id="dashboard3"></canvas>
      </div>
      <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: #f9f9f9;">
        <h3 style="margin-top: 0; text-align: center;">Dashboard 4</h3>
        <canvas id="dashboard4"></canvas>
      </div>
    </div>

    <!-- <script type="module" src="dimensions.js"></script> -->
    <script type="module" src="acquisitions.js"></script>

</html>
